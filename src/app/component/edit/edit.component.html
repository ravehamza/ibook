<div class="container">
  <div class="editor">
    <form class="row g-3" [formGroup]="form" (ngSubmit)="onSubmit()">
      <quill-editor
        [styles]="{
          height: '200px',
          backgroundColor: '#faf8f8'
        }"
        formControlName="textEditor"
        (onSelectionChanged)="onSelectionChanged($event)"
      ></quill-editor>

      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input
          type="email"
          formControlName="firstName"
          class="form-control"
          placeholder="John"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          placeholder="Smith"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input
          type="email"
          formControlName="email"
          class="form-control"
          placeholder="john.smith@yahoo.com"
        />
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone#</label>
        <input
          type="tel"
          formControlName="phoneNumber"
          class="form-control"
          placeholder="03xxxxxxxxx"
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">City</label>
        <input
          type="text"
          formControlName="city"
          class="form-control"
          placeholder="Lahore"
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">State</label>
        <input
          type="text"
          formControlName="state"
          class="form-control"
          placeholder="Punjab"
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">Country</label>
        <input
          type="text"
          formControlName="country"
          class="form-control"
          placeholder="Pakistan"
        />
      </div>
      <div class="col-md-3">
        <label class="form-label">Zip</label>
        <input
          type="number"
          formControlName="zipCode"
          class="form-control"
          placeholder="052600"
        />
      </div>
      <div class="mb-3 text-end">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
  <ng-container *ngIf="data$ | async as items">
    <div class="card" *ngIf="items.length > 0">
      <div class="mx-auto">
        <span class="h5">Keyword: {{ selectedText }}</span>
      </div>
      <div *ngFor="let item of items; let i = index">
        <p style="font-weight: bold">{{ i + 1 }}. {{ item.partOfSpeech }}</p>
        <p>{{ item.definition }}</p>
      </div>
    </div>
  </ng-container>
</div>
